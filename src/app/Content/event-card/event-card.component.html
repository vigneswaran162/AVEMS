<app-navbar></app-navbar>
<div class="container"  style="margin-top: 100px ;">
    <div class="row">
        <div class="card-box"  *ngFor="let row of EventDetails">
          <div class="img-box">
            <img [src]="row.EventThumbnailImage" alt="">
          </div>
          <div class="card-content px-3">
            <h5 class="mt-2">{{row.EventTitle}}</h5>
            <div class="box mb-1">
              <span class="mx-2 type">{{row.EventType}}</span>
              <span class="date">{{row.EventDate | date: 'dd/MM/yyyy'}}</span>
            </div>
            <p class="text-muted">
                {{row.EventSummary}}
            </p>
            <button (click)="EventDetail(row)">Register Now</button>
          </div>
        </div>
      
    </div>
</div>

<app-footer></app-footer>

<div class="loading-overlay" *ngIf="isLoading" >
  <div class="wavy"> <span style="--i:1;">L</span><span style="--i:2;">O</span><span style="--i:3;">A</span><span style="--i:4;">D</span><span style="--i:5;">I</span><span style="--i:6;">N</span><span style="--i:7;">G</span><span style="--i:8;">.</span><span style="--i:9;">.</span><span style="--i:10;">.</span></div>
</div>
