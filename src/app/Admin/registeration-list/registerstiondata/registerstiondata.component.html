
<app-side-nav-link></app-side-nav-link>

<div class="container-fluid" style="margin-top: 120px !important;">
    <div class="row">
        <div class="col-md-12" style="min-height: 73vh !important;overflow-y: scroll !important;">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                          <th scope="col">SNO.</th>  
                          <th scope="col">Registeration ID</th>
                          <th scope="col">Event Title</th>
                          <th scope="col">Roll No</th>
                          <th scope="col">Full Name</th>
                          <th scope="col">Email Address</th>
                          <th scope="col">DOB</th>
                          <th scope="col">Phone No</th>
                          <th scope="col">Department</th>
                        </tr>
                        <tr *ngFor="let row of RegisterationDetail;let i= index;">
                            <td>{{i+1}}</td>
                            <td>{{row.RegisterationID}}</td>
                            <td>{{row.EventTitle}}</td>
                            <td>{{row.RollNo}}</td>
                            <td>{{row.FullName}}</td>
                            <td>{{row.EmailAddress}}</td>
                            <td>{{row.DOB | date:'dd-MM-yyyy'}}</td>
                            <td>{{row.PhoneNo}}</td>
                            <td>{{row.Department}}</td>
                        </tr>
                      </thead>
                </table>
            </div>
        </div>

        <div class="col-md-12 d-flex align-items-center justify-content-end px-5">
            <button (click)="exportToExcel()" class="btn btn-success btn-sm">Export Excel</button>
        </div>
    </div>
</div>

<div class="loading-overlay" *ngIf="isLoading" >
    <div class="wavy"> <span style="--i:1;">L</span><span style="--i:2;">O</span><span style="--i:3;">A</span><span style="--i:4;">D</span><span style="--i:5;">I</span><span style="--i:6;">N</span><span style="--i:7;">G</span><span style="--i:8;">.</span><span style="--i:9;">.</span><span style="--i:10;">.</span></div>
  </div>
