
<app-side-nav-link></app-side-nav-link>

<div class="container" style="margin-top: 70px !important;">
    <div class="row">
        <div class="col-md-12 mt-4">
           <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Event No.</label>
                <input type="email" [readonly]="isUpdate" class="form-control form-control-sm"  [(ngModel)]="model.EventNo" >
            </div>
             
            <div class="col-md-6 mb-3">
                <label  class="form-label">Event Title</label>
                <input type="email" class="form-control form-control-sm" [(ngModel)]="model.EventTitle">
            </div>
            <div class="col-md-3 mb-3">
                <label  class="form-label">Event Type</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="model.EventType">
            </div>
            <div class="col-md-3 mb-3">
                <label  class="form-label">Event Date</label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="model.EventDate" >
            </div>
            <div class="col-md-3 mb-3">
                <label  class="form-label">Last Date Registration </label>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="model.EventLastDate" >
            </div>
            <div class="col-md-3 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Event Starting Time</label>
                <input type="time" class="form-control form-control-sm" [(ngModel)]="model.StartTime" >
            </div>
            <div class="col-md-3 mb-3">
                <label  class="form-label">Event Ending Time</label>
                <input type="time" class="form-control form-control-sm"  [(ngModel)]="model.EndTime">
            </div>
            <div class="col-md-4 mb-3">
                <label for="formFile" class="form-label">Event Thumbnail Image</label>
                <div class="input-group">
                    <input type="file" class="form-control form-control-sm" [(ngModel)]="model.EventThumbnailImage"  (change)="displayThumbnail($event);">
                    <div class="input-group-append" >
                      <span class="input-group-text"  data-bs-toggle="modal" data-bs-target="#staticBackdrop1"><i class="fa-solid fa-eye"></i></span>
                    </div>
                  </div>
                
            </div>
            <div class="col-md-4 mb-3">
                <label for="formFile" class="form-label">Event Main Image </label>

                <div class="input-group">
                    <input type="file" class="form-control form-control-sm" [(ngModel)]="model.EventMainImage"  (change)="displayImage($event);">
                    <div class="input-group-append">
                      <span class="input-group-text" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-eye"></i></span>
                    </div>
                  </div>
                
            </div>
            <div class="col-md-4">
                <label  class="form-label">Event Place</label>
                <input type="text"class="form-control form-control-sm" [(ngModel)]="model.EventPlace">
            </div>
            <div class="col-md-4 mb-2">
                <label for="formFile" class="form-label">Summary (20 words)</label>
               <textarea  class="form-control form-control-sm" [(ngModel)]="model.EventSummary"  name="" id="" cols="20" rows="6"></textarea>
            </div>
            <div class="col-md-8 mb-2">
              <label for="formFile" class="form-label">Details (50 words)</label>
               <textarea  class="form-control form-control-sm" [(ngModel)]="model.EventDetails"  name="" id="" cols="20" rows="6"></textarea>
            </div>

            <div class="col-md-4">
              <label  class="form-label">Number Of Person Allowed</label>
              <input type="number" min="1" max="4" class="form-control form-control-sm" [(ngModel)]="model.PersonAllowed">
          </div>

          <div class="col-md-4">
            <label  class="form-label">Status</label>
            <select class="form-select form-control-sm" aria-label="Default select example"  [(ngModel)]="model.Type">
              <option selected>Open this select menu</option>
              <option value="upcoming">upcoming</option>
              <option value="Current">Current</option>
              <option value="Close">Close</option>

            </select>        
          </div>


         

            <div class="col-md-12 d-flex align-items-center justify-content-end">
                <button type="button" class="btn btn1" (click)="onSubmit($event)">Submit</button>
                <button type="button" class="btn btn2" (click)="onClear()">Clear</button>
                <button type="button" class="btn btn3" (click)="onBack()" >Back</button>

            </div>


           </div>
        </div>
    </div>
</div>

<div class="loading-overlay" *ngIf="isLoading" >
  <div class="wavy"> <span style="--i:1;">L</span><span style="--i:2;">O</span><span style="--i:3;">A</span><span style="--i:4;">D</span><span style="--i:5;">I</span><span style="--i:6;">N</span><span style="--i:7;">G</span><span style="--i:8;">.</span><span style="--i:9;">.</span><span style="--i:10;">.</span></div>
</div>

<!-- Event Thumbnail Image Modal -->
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
          <img [src]="model.EventThumbnailImage" alt="">
        </div>      
      </div>
    </div>
  </div>

  
  <!-- Event Main Image Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
          <img [src]="model.EventMainImage" alt="">
        </div>      
      </div>
    </div>
  </div>
