
<app-side-nav-link></app-side-nav-link>
<div class="container" style="margin-top: 60px !important;">
    <div class="row p-5">
      <!-- <h2>Event <span>List</span></h2> -->
      <div class="col-md-3 mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="search...."  #input    (keyup)="applyFilter($event)"  >
    </div>
    <div class="col-md-9 mb-3 d-flex align-items-center justify-content-end">
      <button class="btn btn-sm btn-success" style="float: left" type="button"
      (click)="create()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
        <div class="col-md-12 ">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
  
                  <!-- Position Column -->
                  <ng-container matColumnDef="itemname">
                    <th mat-header-cell *matHeaderCellDef> Event No </th>
                    <td mat-cell *matCellDef="let element">{{element.EventNo}}  </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="uom">
                    <th mat-header-cell *matHeaderCellDef> Event Title </th>
                    <td mat-cell *matCellDef="let element">{{element.EventTitle}}  </td>
                  </ng-container>

                  <ng-container matColumnDef="EventType">
                    <th mat-header-cell *matHeaderCellDef>Event Type</th>
                    <td mat-cell *matCellDef="let element">{{element.EventType}}  </td>
                  </ng-container>

              
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.Type}}  </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef> Event Date </th>
                    <td mat-cell *matCellDef="let element">{{element.EventDate | date:'dd-MM-yyyy'}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                       
                      <div *ngIf="element.Void != 'Y'">
                        <button class="btn btn-sm btn-success mx-1" style="float: left"  type="button"
                          (click)=" onEdit(element)" matTooltip="Edit Record">
                          <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>
                     
                        <button class="btn btn-sm btn-danger" style="float: left" type="button"
                          (click)="Void(element)" matTooltip="Delete Record">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </div>
                      <div *ngIf="element.Void == 'Y'">
                        <button class="btn btn-sm btn-success mx-1" type="button"  disabled color="grey"
                          matTooltip="Edit Record">
                          <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>

                        <button class="btn btn-sm btn-danger" color="success"  type="button"
                          (click)="UnVoid(element)" matTooltip="Unvoid Record">
                          <i class="fa fa-trash-restore" aria-hidden="true"></i>
                        </button>
                      </div>






                      
                     </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[7, 14, 21, 100]"></mat-paginator>
              </div>
              
        </div>
    </div>
</div>
<div class="loading-overlay" *ngIf="isLoading" >
  <div class="wavy"> <span style="--i:1;">L</span><span style="--i:2;">O</span><span style="--i:3;">A</span><span style="--i:4;">D</span><span style="--i:5;">I</span><span style="--i:6;">N</span><span style="--i:7;">G</span><span style="--i:8;">.</span><span style="--i:9;">.</span><span style="--i:10;">.</span></div>
</div>
