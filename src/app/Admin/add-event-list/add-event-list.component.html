<div class="container-fluid">
    <div class="row p-5">
      <div class="col-md-5 mb-3">
        <input type="text" class="form-control" placeholder="search...."   >
    </div>
    <div class="col-md-7 mb-3 d-flex align-items-center justify-content-end">
      <i class="fa-solid fa-x" (click)="onClose()"></i>
  </div>
        <div class="col-md-12 ">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
  
                  <!-- Position Column -->
                  <ng-container matColumnDef="itemname">
                    <th mat-header-cell *matHeaderCellDef> Event No </th>
                    <td mat-cell *matCellDef="let element">{{element.EventNo}}  </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="uom">
                    <th mat-header-cell *matHeaderCellDef> Event Title </th>
                    <td mat-cell *matCellDef="let element">{{element.EventTitle}}  </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef> Event Date </th>
                    <td mat-cell *matCellDef="let element">{{element.EventDate}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                      <button  class="btn-1" (click)="onEdit(element)"><i class="fa-solid fa-pen-to-square"></i></button>
                      <button  class="btn-2" ><i class="fa-solid fa-trash"></i></button>
                     </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              
        </div>
    </div>
</div>
